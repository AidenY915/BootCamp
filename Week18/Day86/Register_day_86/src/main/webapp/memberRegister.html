<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method = "post" action = "MemberRegisterOK">
	<legend><h1>회원가입</h1></legend>
	<table>
		<tr><td>이름</td><td><input type = "text" name = "name" required></td></tr>
		<tr><td>아이디</td><td><input type = "text" name = "id" required></td></tr>
		<tr><td>비밀번호</td><td><input type = "password" name = "pw" required></td></tr>
		<tr><td>비밀번호 확인</td><td><input type = "password" name = "pwCheck" required></td></tr>
		<tr><td>성별</td><td><input type = "radio" name = "sex" value = '1' checked>남자<input type = "radio" name = "sex" value = '2'>여자</td></tr>
		<tr><td>이메일</td><td><input type = "email" name = "email"></td></tr>
		<tr><td>취미</td><td><input type = "checkbox" name = "hobby" value = "수영"><label>수영</label><input type = "checkbox" name = "hobby" value = "야구"><label>야구</label><input type = "checkbox" name = "hobby" value = "영화감상"><label>영화감상</label><input type = "checkbox" name = "hobby" value = "음악감상"><label>음악감상</label></td></tr>
		<tr>
			<td>핸드폰</td>
			<td>
				<select name = "phone">
					<option value = "010" selected>010</option>
					<option value = "011">011</option>
					<option value = "016">016</option>
				</select>
				<input type = 'text' name = 'phone' required>
			</td>
		</tr>
	</table>
	<button>회원가입</button><button type = 'reset'>초기화</button>
</form>
<script>
	document.forms[0].addEventListener('submit', function(event) {
		if(this.pw.value !== this.pwCheck.value) {
			event.preventDefault();
			alert("입력한 비밀번호가 서로 일치하지 않습니다.");
		}
	})
</script>
</body>
</html>
