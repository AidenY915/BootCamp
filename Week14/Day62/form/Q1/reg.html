<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <title>회원 가입</title>
  </head>
  <body>
    <div id="container">
      <h3>로그인</h3>
      <form>
        <div id="login_input">
          <input type="text" autofocus placeholder="아이디" />
          <input type="password" placeholder="비밀번호" />
        </div>
        <div id="login_bttn">
          <button type="submit" class="order">로그인</button>
        </div>
      </form>
    </div>
    <script>
      document
        .querySelector("#login_input>input:first-child")
        .addEventListener("change", function (event) {
          if (this.value.length < 4 || this.value.length > 15) {
            alert("4이상 15이하의 글자");
            this.value = "";
            this.focus();
            return;
          }
        });
      document
        .querySelector("#login_input>input:last-child")
        .addEventListener("change", function (event) {
          if (this.value.length < 8) {
            alert("8이상 글자");
            this.value = "";
            this.focus();
            return;
          }
        });
    </script>
  </body>
</html>
