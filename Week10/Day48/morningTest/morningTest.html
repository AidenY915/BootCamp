<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls>
        <source src = "Kalimba.mp3" type = "audio/mp3" />
        <source src = "Kalimba.ogg" type = "audio/ogg" />
    </audio>

    <video controls>
        <source src = "Wildlife.mp4" type = "video/mp4" />
        <source src = "Wildlife.ogg" type = "video/ogg" />
    </video>

    <form>
        <input type = "text"> <br>
        <input type = "password"> <br>
        <input type = "file"> <br>
        <input type = "submit"> <br>
    </form>
    <input type = "radio">
    <input type = "checkbox"><br/>
    <textarea cols = 50 rows = 5 placeholder="텍스트 입력"></textarea>
    <br/>
    <select multiple>
        <option>김밥</option>
        <option>분식</option>
        <option>순대</option>
        <option>오뎅</option>
    </select>

    <select>
        <optgroup label = "HTML5">
            <option>Multimedia Tag</option>
            <option>Connectivity</option>
            <option>Device Access</option>
        </optgroup>
        <optgroup label = "CSS3">
            <option>Animation</option>
            <option>3D Transform</option>
        </optgroup>
    </select>

    <form>
        <fieldset>
        <legend>입력 양식</legend>
        <label for = "name">이름&nbsp&nbsp&nbsp</label><input id = "name" type = "text"/> <br/>
        <label for = "email">이메일</label><input id = "email" type = "email"/> <br/>
        <input type = "submit" />
        </fieldset>
    </form>



</body>
</html>
