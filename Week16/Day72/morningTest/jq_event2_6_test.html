<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $(".btn_1").addClass("on");
        $(".btn_2").addClass("on");
        $(".btn_1.on, .btn_2.on").on("mouseover focus", function (event) {
          if ($(this).hasClass("btn_1")) alert("Hello!");
          else if ($(this).hasClass("btn_2")) alert("WELCOME!");
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p><button class="btn_1">버튼1</button></p>
      <p><button class="btn_2">버튼2</button></p>
    </div>
  </body>
</html>

<!-- 
6. 클래스가 btn_1이면서 on인것에 마우스를 올렸을 때와 포커스가 있을 때 "HELLO!"라고 경고창을 띄우자.
클래스 btn_1에 "on" 클래스를 추가하자.
클래스가 btn_2이면서 on인것에 마우스를 올렸을 때와 포커스가 있을 때 "WELCOME!"이라고 경고창을 띄우자.
클래스가 btn_2인 것에 "on" 클래스를 추가하자. 
-->
